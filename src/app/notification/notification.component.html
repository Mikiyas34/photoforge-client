<div *ngIf="isVisible" class="notification" #notification>
  <div class="icon">
  </div>
  <span class="mainText">{{ title }}</span>
  <div class="details"></div>
  <div class="buttons">

    <button class="closeBtn" (click)="isVisible = false">Cancel</button>
    <button class="okBtn" (click)="onOkBtnClick($event)">Ok</button>
  </div>
</div>
