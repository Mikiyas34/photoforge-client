<div class="type-layer">
  <div class="description">
    <img src="assets/tools-icons/text-tool.svg" class="icon" />
    <p>Type Layer Properies</p>
  </div>
  <div class="grid">
    <div class="row">
      <div class="value">
        <p>W:</p>
        <app-input
          class="input"
          unit="px"
          [Value]="selectedLayer.elem.clientWidth"
          [Disabled]="selectedLayer.Locked!"
          (onInputChange)="onWidthChange($event)"
        ></app-input>
      </div>
      <div class="value">
        <p>H:</p>
        <app-input
          class="input"
          unit="px"
          [Disabled]="selectedLayer.Locked!"
          [Value]="selectedLayer.elem.clientHeight"
          (onInputChange)="onHeightChange($event)"
        ></app-input>
      </div>
    </div>
    <div class="row">
      <div class="value">
        <p>X:</p>
        <app-input
          class="input"
          [Disabled]="selectedLayer.Locked!"
          unit="px"
          [Value]="selectedLayer.elem.clientLeft"
          (onInputChange)="onXChange($event)"
        ></app-input>
      </div>
      <div class="value">
        <p>Y:</p>
        <app-input
          class="input"
          unit="px"
          [Disabled]="selectedLayer.Locked!"
          [Value]="selectedLayer.elem.clientTop"
          (onInputChange)="onYChange($event)"
        ></app-input>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="font">
      <app-select
        [Items]="['Museo Slab']"
        class="select"
        (onSelectedItemChange)="onFontFamilyChange($event)"
      ></app-select>
      <app-input [Value]="1000" class="input" [hasVolume]="true"></app-input>
    </div>
    <div class="row">
      <div class="small-input">
        <img src="assets/tool-properties-icons/small-and-big-text.svg" />
        <app-input
          class="input"
          [Value]="2"
          (onInputChange)="onTextSizeChange($event)"
        ></app-input>
      </div>
      <div class="small-input">
        <img src="assets/va.svg" />
        <app-input
          [Value]="0"
          unit="pt"
          [hasVolume]="true"
          class="input"
        ></app-input>
      </div>
    </div>
    <div class="row">
      <div class="small-input">
        <img src="assets/two-as.svg" />
        <app-select
          [Items]="['(Auto)']"
          class="input"
          (onSelectedItemChange)="onLineHeightChange($event)"
        ></app-select>
      </div>
    </div>
    <div class="row">
      <div class="text-align-buttons">
        <img
          src="assets/tool-properties-icons/text-align-left.svg"
          [class.text-align-active]="textAlign == 'left'"
          (click)="setTextAlignment('left')"
        />
        <img
          src="assets/tool-properties-icons/text-align-center.svg"
          [class.text-align-active]="textAlign == 'center'"
          (click)="setTextAlignment('center')"
        />
        <img
          src="assets/tool-properties-icons/text-align-right.svg"
          [class.text-align-active]="textAlign == 'right'"
          (click)="setTextAlignment('right')"
        />
      </div>
      <div class="color">
        <span>Color:</span>
        <input type="color" (input)="onFillChange($event)" />
      </div>
    </div>
  </div>
</div>
