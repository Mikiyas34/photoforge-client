<div class="layers">
  <p *ngIf="loading">Loading layers....</p>
  <div *ngFor="let layer of layers">
    <app-adjustment-layer
      *ngFor="let aj_layer of layer.adjustmentLayers"
      [adjustment]="aj_layer"
      (click)="setSelectedAjLayer(aj_layer)"
      [selected]="selectedAjLayers.includes(aj_layer)"
    >
    </app-adjustment-layer>
    <app-layer
      [selected]="selectedLayers.includes(layer)"
      [layer]="layer"
    ></app-layer>
  </div>
</div>
