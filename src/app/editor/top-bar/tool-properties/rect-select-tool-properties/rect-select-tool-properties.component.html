<div class="tool-propertie rectangular-marquee-tool">
  <div class="options">
    <img
      width="20"
      src="assets/tool-properties-icons/rectangle.svg"
      [class.selectedSelectionOption]="selectedSelectionOption == 'normal'"
      (click)="setSelectionOption('normal')"
    />
    <img
      width="20"
      src="assets/tool-properties-icons/double-rectangle.svg"
      [class.selectedSelectionOption]="selectedSelectionOption == 'add'"
      (click)="setSelectionOption('add')"
    />
    <img
      width="20"
      src="assets/tool-properties-icons/double-rectangle-white-black.svg"
      [class.selectedSelectionOption]="selectedSelectionOption == 'subtract'"
      (click)="setSelectionOption('subtract')"
    />
    <img
      width="20"
      src="assets/tool-properties-icons/double-middle-white-rectangle.svg"
      [class.selectedSelectionOption]="selectedSelectionOption == 'intersect'"
      (click)="setSelectionOption('intersect')"
    />
  </div>
  <div class="feather">
    <span>Feather:</span>
    <app-input [Value]="0" unit="px"></app-input>
  </div>
  <app-checkbox [text]="'Anti-alias'"></app-checkbox>
  <div class="style">
    <span>Style:</span>
    <app-select
      [Items]="[
        'Normal',
        'Fixed Ratio',
        'Fixed Size',
        'Fixed Position',
        'Masked',
        'Intersect with Selection',
        'Add to Selection',
        'Subtract from Selection'
      ]"
    ></app-select>
  </div>
  <div class="width">
    <span>Width:</span>
    <app-input unit="px"></app-input>
  </div>
  <div class="swap-icon">
    <img src="assets/tool-properties-icons/swap-values.svg" />
  </div>
  <div class="height">
    <span>Height:</span>
    <app-input unit="px"></app-input>
  </div>
  <app-button Text="Select and Mask"></app-button>
</div>
