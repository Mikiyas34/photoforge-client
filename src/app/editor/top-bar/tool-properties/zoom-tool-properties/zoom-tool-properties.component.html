<div class="tool-propertie zoom-tool">
  <img src="assets/tool-properties-icons/zoom-in-icon.svg" />
  <img src="assets/tool-properties-icons/zoom-out-icon.svg" />
  <app-checkbox [text]="'Resize Window To Fit'"></app-checkbox>
  <app-checkbox [text]="'Zoom All Windows'"></app-checkbox>
  <app-checkbox [text]="'Scrubby Zoom'"></app-checkbox>
  <app-input [Value]="100" unit="%"></app-input>
  <app-button Text="Fit Screen"></app-button>
  <app-button Text="Fill Screen"></app-button>
</div>
